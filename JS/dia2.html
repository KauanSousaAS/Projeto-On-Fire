<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 2 - JS</title>
</head>

<body>
    <h1>Calculadora xexelenta</h1><br>
    <form id="formulario">
        <input type="text" name="num1" id="num1">
        <select name="operacao" id="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">X</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="num2" id="num2">
        <!-- <button onclick="calcular(,.,document.getElementById('operacao'))"
            type="submit">Calcular</button><br> -->
    </form>
</body>

<script>
    var form = document.getElementById('formulario');
    var n1 = document.getElementById('num1');
    var n2 = document.getElementById('num2');
    var op = document.getElementById('operacao');

    form.addEventListener('submit', function (e) {
        alert(n1.value + " " + op.value + " " + n2.value + " = " + "não tem nada pra você aqui palhaço");
        e.preventDefault();
    });

</script>

</html>
